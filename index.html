  <body style="margin: 0; background-color: #cfd4d8;">

    <div class="row" style="margin:50px;">
      <h2 style="width:100%; text-align:center;">Welcome to Expense Tracker By Sourajit</h2>
    </div>
    <div class="row" style="margin:50px;">
      <div class="col-md-6">
        <form onsubmit="handleFormSubmit(event)">
          <label for="exp_amt" style="width:200px;">Choose Expense Amount</label>
          <input type="number" name="exp_amt" id="exp_amt" />
          <br>
          <label for="desc" style="width:200px;">Choose Description</label>
          <input type="text" name="desc" id="desc" />
          <br>
          <label for="cat" style="width:200px;">Choose a Category</label>
          <select id="cat" name="cat">
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Movie">Movie</option>
          </select>
          <br>
          <button type="submit">Add Expense</button>
      </div>
      <div class="col-md-6">
        <ul id="list_of_expenses" style="list-style-type: none; margin-left: -40px;"></ul>
        <p>Total Expense = Rs. <span id="total_exp"></span></p>
      </div> 
    </div>
